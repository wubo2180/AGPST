# ============ general ============ #

description: 'STGCN model configuration'
model_name: 'STGCN'
dataset_name : "METR-LA"
dataset_type : "Traffic speed"
dataset_input_len : 12
dataset_output_len : 12
seq_len: 864
gpu_num : 1
device: ''

pre_trained_path: 'checkpoints/PEMS08/checkpoint_1.pt'
preTrain_dataset_dir: 'datasets/PEMS08/data_in864_out12.pkl'
preTrain_dataset_index_dir: 'datasets/PEMS08/index_in864_out12.pkl'
preTrain_scaler_dir: 'datasets/PEMS08/scaler_in864_out12.pkl'

dataset_dir: 'datasets/PEMS08/data_in12_out12.pkl'
dataset_index_dir: 'datasets/PEMS08/index_in12_out12.pkl'
scaler_dir: 'datasets/PEMS08/scaler_in12_out12.pkl'
adj_dir: "datasets/PEMS08/adj_mx.pkl"

save_model: True
model_save_path: 'checkpoints/PEMS08/'
finetune_epochs: 100
pretrain_epochs: 100
adaptive: False
num_nodes: 358
n_vertex: 358
# mask_ratio: 0.5
froward_features: [0]
target_features: [0]
lr: 0.002
momentum: 0.9
metrics: {"MAE": masked_mae, "RMSE": masked_rmse, "MAPE": masked_mape}

evaluation_horizons : 12
preTrain_batch_size: 4
batch_size: 8
dim: 10

topK: 3
patch_size: 12
in_channel: 1
embed_dim: 96
num_heads: 4
mlp_ratio: 4
dropout: 0.1
mask_ratio: 0.25
encoder_depth: 4
decoder_depth: 1
# ============ train ============ #
train:
    clip_grad_param:
        max_norm: 5.0
    num_epochs: 100
  
    epochs: 100
    null_val : 0.0

mask_args: {
                    "num_nodes": 358,
                    "dim": 10,
                    "topK": 3,
                    "adaptive": False,
                    "epochs": 20,
                    "patch_size": 12,
                    "in_channel": 1,
                    "embed_dim": 96,
                    "num_heads": 4,
                    "mlp_ratio": 4,
                    "dropout": 0.1,
                    "mask_ratio": 0.25,
                    "encoder_depth": 4,
                    "decoder_depth": 1,
                    "mode": "forecasting"
    }

backend_args: {
                "num_nodes" : 358,
                "supports"  : '',
                "dropout"   : 0.3,
                "gcn_bool"  : True,
                "addaptadj" : True,
                "aptinit"   : null,
                "in_dim"    : 1,
                "out_dim"   : 12,
                "residual_channels" : 32,
                "dilation_channels" : 32,
                "skip_channels"     : 256,
                "end_channels"      : 512,
                "kernel_size"       : 2,
                "blocks"            : 4,
                "layers"            : 2
}



